{% extends 'base.html' %}


{% block title %} | list {% endblock %}

{% block content %}
    <h3><a href="{% url 'article-new' %}">Create new article</a></h3>
    {% for a in object_list %}
        <div class="container">
            <a href="{% url 'article-detail' a.pk %}"><h2>{{a.title}}</h2></a>
            <p>{{a.desc}}</p>
            <blockquote>{{a.author}}</blockquote>
        </div>
    {% endfor %}

{% endblock %}
